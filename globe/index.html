<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Terrestre 3D</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }
    .sphere {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Earth_Eastern_Hemisphere.jpg/800px-Earth_Eastern_Hemisphere.jpg') no-repeat center/cover;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 255, 0.8);
      animation: rotateGlobe 10s infinite linear;
    }

    @keyframes rotateGlobe {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sphere"></div>
  </div>
</body>
</html>
