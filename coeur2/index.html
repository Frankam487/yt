<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÅ“ur 3D en CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(45deg, #ff416c, #ff4b2b); */
            overflow: hidden;
            font-family: Arial, sans-serif;
            perspective: 800px;
        }

        .heart-container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg) translateZ(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        .shadow {
            position: absolute;
            top: 110px;
            left: 50%;
            width: 120px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transform: translateX(-50%) scale(1);
            animation: shadowPulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg) translateZ(20px);
            }
            50% {
                transform: scale(1.1) rotate(-45deg) translateZ(20px);
            }
            100% {
                transform: scale(1) rotate(-45deg) translateZ(20px);
            }
        }

        @keyframes shadowPulse {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.5;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
